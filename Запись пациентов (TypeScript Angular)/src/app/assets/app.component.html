<div id="sidebar">

    <date-block (changed)="handleDateChange($event)"></date-block>

    <div id="masters-block">
        <h3>СПЕЦИАЛИСТЫ <span id="count-info"></span></h3>
        <div id="masters-list">
            <master-card *ngFor="let item of masters; let i = index" [id]="'master'+i" [value]="item.fullName" (clicked)="handleCardClick($event)"></master-card>
        </div>
    </div>

</div>

<div id="main-content">

    <div id="main-header">
        <h2>Расписание специалистов</h2>
        <a href="graphics.html">аналитика</a>
    </div>

    <div id="schedules-block">
        <div id="schedules-list">
            <schedule-card (clickedTime)="handleTimeClick($event)" *ngFor="let item of selectedMasters; let i = index"
             [author]="masters[item.slice(6)].fullName" [masterId]="this.selectedMasters[i]" [datetime]="currentDate" [workStart]="masters[item.slice(6)].workStart" [workEnd]="masters[item.slice(6)].workEnd" [occTime]="this.occupiedTimes"></schedule-card>
        </div>
    </div>

</div>
<p-dialog id="modal-" [closable]="false" header="Запись на прием" [(visible)]="visible" [style]="{ width: '25rem' }" [modal]="modal" [draggable]="false" [resizable]="false">
    <span class="p-text-secondary block mb-5">Введите ваше ФИО.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="data" class="font-semibold w-6rem">Дата</label>
        <input disabled pInputText id="data" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="time" class="font-semibold w-6rem">Время</label>
        <input disabled pInputText id="time" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="master" class="font-semibold w-6rem">Специалист</label>
        <input disabled pInputText id="master" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="customer" class="font-semibold w-6rem">ФИО</label>
        <input pInputText id="customer" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false; modal = false" />
        <p-button label="Save" (click)="saveLogic()" />
    </div>
</p-dialog>
